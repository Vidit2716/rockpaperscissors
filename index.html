<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    i
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    >
    <div class="gamecanvas">
        <h2>
            <center>
                Rock-Paper-Scissor
            </center>
        </h2>
        <h2 class="bar">
            <div id="myresult">
                Result
            </div>
            <div class="score">
                <div id="scorecard">
                    Scores Player : 0 Computer : 0
                </div>


            </div>
        </h2>

        <div class="computer-deck">
            <div class="card" id="computer-rock">
                <img name="computer-rock"
                    src="https://img.freepik.com/free-vector/isolated-rock-nature-cartoon_1308-135422.jpg" alt=""
                    width="150">
            </div>
            <div class="card" id="computer-paper">
                <img name="computer-paper"
                    src="https://img.freepik.com/premium-vector/paper-cartoon-searching-with-happy-gesture_309278-29841.jpg"
                    alt="" width="150">
            </div>
            <div class="card" id="computer-scissors">
                <img name="computer-scissors"
                    src="https://img.freepik.com/premium-vector/cute-funny-scissors-character_464314-1811.jpg" alt=""
                    width="150">
            </div>
        </div>

        <div class="user-deck">
            <div class="card" id="user-rock">
                <img name="user-rock"
                    src="https://img.freepik.com/free-vector/isolated-rock-nature-cartoon_1308-135422.jpg" alt=""
                    width="150">
            </div>
            <div class="card" id="user-paper">
                <img name="user-paper"
                    src="https://img.freepik.com/premium-vector/paper-cartoon-searching-with-happy-gesture_309278-29841.jpg"
                    alt="" width="150">
            </div>
            <div class="card" id="user-scissors">
                <img name="user-scissors"
                    src="https://img.freepik.com/premium-vector/cute-funny-scissors-character_464314-1811.jpg" alt=""
                    width="150">
            </div>
        </div>
        <h1 id="mousepos"></h1>
    </div>
    <script src="script.js"></script>

</body>

</html>
